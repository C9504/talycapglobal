spring.application.name=talycapglobal

server.address=0.0.0.0
server.port=2024

# Configuración de la base de datos Postgres
spring.datasource.url=${DB_URL:jdbc:postgresql://172.17.0.2:5432/tasks}
spring.datasource.username=${DB_USER:tasks}
spring.datasource.password=${DB_PASSWORD:tasks}
spring.datasource.driverClassName=org.postgresql.Driver

# Configuración de Hibernate
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO:drop-and-create}
spring.jpa.show-sql=true
